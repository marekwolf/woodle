code.text1.title=Co mi hra p\u0159inese?
code.text1=Zjistím, jak dnes nakládám se svými pen\u011Bzi a kam to povede, kdy\u017E to tak budu d\u011Blat i nadále. Jsem dob\u0159e p\u0159ipravený na plánované i neplánované události?<br/> Nenastal \u010Das na men\u0161í \u010Di v\u011Bt\u0161í zm\u011Bnu?

code.text2.title=Jak dlouho hra trvá?
code.text2=Mohu pro\u017Eít n\u011Bkolik desítek let svého \u017Eivota z pohledu osobních \u010Di rodinných financí b\u011Bhem p\u016Fl hodiny:
code.text2.li1=Pr\u016Fvodce 5 minut
code.text2.li2=Hra 20 minut
code.text2.li3=Vyhodnocení 5 minut

code.text3.title=Co budu pot\u0159ebovat?
code.text3=Jen chu\u0165 n\u011Bco nového za\u017Eít a 30 minut \u010Dasu.

code.text4.title=Jak to funguje?
code.text4.li1=Pr\u016Fvodce mi uká\u017Ee, jak hru hrát. 
code.text4.li2=Mohu si vybrat mn\u011B nejbli\u017E\u0161í postavu z osmi p\u0159eddefinovaných  
code.text4.li3=V pr\u016Fb\u011Bhu \u010Dasu provádím v\u0161echny finan\u010Dní rozhodnutí a mo\u017Eností je opravdu hodn\u011B. Doporu\u010Dujeme se chovat tak jak opravdu jednáte ve svém \u017Eivot\u011B. 
code.text4=Uvidíte jak na tom budete a\u017E nastane \u010Das d\u016Fchodu. 

index.text1=<div class="bigbig">Vítejte na stránkách <strong>Peníze pro \u017Eivot</strong>.</div><br/><br/><div class="big">Tato hra vznikla s cílem pomoci ka\u017Edému, kdo chce zodpov\u011Bdn\u011B nakládat se svými pen\u011Bzi.<br/> VAROVÁNÍ: Pozor, hra m\u016F\u017Ee od základ\u016F zm\u011Bnit Vá\u0161 \u017Eivot!!!!</div>
index.text2=Chcete mít své peníze pod kontrolou? Pak neváhejte a vstupte!

